<script type="text/javascript">
$(function(){
	var result;
	var url=window.location.search; //获取url中"?"符后的字串  
	if(url.indexOf("?")!=-1){
	result = url.substr(url.indexOf("=")+1);
	$.ajax({
		 type:"post",
		   dataType:"json",
		   url:"/MsgPush/getMessageByone.do?msg_id="+result,
		   data:{},
		   contentType:false,
		   processData:false,
		   success:function(json){
			   //判断是否为
			   if(json.data.title.indexOf("A*")!=-1){
				   var datas=json.data.title;
				   var list=json.data.title.split("A*");
				   var url="<a href='backlog.html?projectId="+list[1]+"'>"+datas+"</a>"
					   //'<a href="backlog.html?projectId="'+list[1]+'>'+datas+'</a>'
				   $("#title").html(url); 
				   $("#date").html("<a href='backlog.html?projectId="+list[1]+"'>"+json.data.date+"</a>");
					$("#content").html("<a href='backlog.html?projectId="+list[1]+"'>"+json.data.content+"</a>");
			   }else{
				   $("#title").html(json.data.title); 
				  $("#date").html(json.data.date);
				  $("#content").html(json.data.content);
			   }
			 
			   
		   }
	})
	}
})


</script>
</head>
